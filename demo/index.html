<html>
	<head>
		<script type='text/javascript' src='../dist/lapidary.iife.js'></script>
		<script type='text/javascript' src='people.js'></script>
		<link rel="stylesheet" href="./style.css" media="screen" />
	</head>
	<body>
		<script>
			var items = window.people;
			function updateCount(i) {
				var countDiv = document.getElementById("count");
				countDiv.innerHTML = "Showing " + i.length + " of " + items.length;
			}

			const DUPLICATE = 'duplicate'
			const DUPE = 'dupe'

			const isDuplicate = (parameters, item, l) => {
				if (!l.getInPermanentContext([DUPLICATE])) {
				let name = ""
				const duplicateContext = {}
				for (let i = 0; i < l.items.length; i++) {
					name = l.items[i].firstName + l.items[i].lastName
					if (duplicateContext[name]) {
					continue;
					}
					if (i < items.length){
					for (let j = i + 1; j < l.items.length; j++) {
						if (items[j].firstName + items[j].lastName == name) {
						duplicateContext[name] = true;
						}
					}
					}
				}
				l.setInPermanentContext([DUPLICATE], duplicateContext)
				}
				return l.getInPermanentContext([DUPLICATE, item.firstName + item.lastName]) === true
			}

			const ExistentialComparator = (parameters, item, l) => {
				switch (parameters) {
					case DUPLICATE:
					case DUPE:
					return isDuplicate(parameters, item, l)
					default:
					throw new Error(`Invalid parameters "${parameters}" given to ExistentialComparator "is"`)
				}
			}

			const ImplicitEvaluationGenerator = (facetKey, parameters) => {
				return (item, l) => {
					switch (facetKey) {
						case "is":
						return ExistentialComparator(parameters, item, l)
						default:
						throw new Error('Unknown usage of ImplicitEvaluationGenerator')
					}
				}
			}

			const FIRST_NAME_FACET = {
				operations: lapidary.StringOperations,
				objectKey: 'firstName'
			};
			const LAST_NAME_FACET = {
				operations: lapidary.StringOperations,
				objectKey: 'lastName'
			};
			var facets = {
				firstName: FIRST_NAME_FACET,
				first: FIRST_NAME_FACET,
				lastName: LAST_NAME_FACET,
				last: LAST_NAME_FACET,
				balance: {
					operations: lapidary.NumericOperations,
					objectKey: 'balance'
				},
				age: {
					operations: lapidary.NumericOperations,
					objectKey: 'age'
				},
				gender: {
					operations: lapidary.StringOperations,
					objectKey: 'gender'
				},
				is: {
					operations: {
						"": ImplicitEvaluationGenerator
					},
					objectKey: ''
				}
			};
			var defaultFacet = function(i, v) {
				return (i.firstName.toLowerCase() + " " + i.lastName.toLowerCase()).indexOf(String(v).toLowerCase()) > -1
			}
			var l = new lapidary.Lapidary(items, facets, {defaultSuggestion: "Try first:=:James OR last:=:Collins", defaultFacet: defaultFacet });
			console.log(l);
			var handleInputChange = function() {
				document.getElementById("lapidary-input").placeholder = l.defaultSuggestion;
				var query = document.getElementById("lapidary-input").value;
				//l.getSuggestions(query, 0);
				//console.log(query);
				var results = l.parseQuery(query).sort(function(a, b) {
					return (a.firstName + a.lastName).localeCompare(b.firstName + b.lastName);
				});
				updateCount(results);
				//var resultsArr = JSON.stringify(results);
				var outputBody = document.getElementById("outputBody");
				outputBody.innerHTML = "";
				for (r of results) {
					var e = document.createElement('tr');
					var name = document.createElement('td');
					name.innerHTML = r.firstName + " " + r.lastName;
					e.appendChild(name);
					var balance = document.createElement('td');
					balance.innerHTML = r.balance;
					e.appendChild(balance);
					var age = document.createElement('td');
					age.innerHTML = r.age;
					e.appendChild(age);
					var gender = document.createElement('td');
					gender.innerHTML = r.gender;
					e.appendChild(gender);
					outputBody.appendChild(e);
				}

			}
			document.addEventListener('DOMContentLoaded', handleInputChange, false);
		</script>
		<input id="lapidary-input" onchange="handleInputChange()" type="text"/>
		<div id="stats">
			<div id="count"></div>
		</div>
		<div id="output">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Balance</th>
						<th>Age</th>
						<th>Gender</th>
					</tr>
				</thead>
				<tbody id="outputBody"></tbody>
			</table>
		</div>
	</body>
</html>
